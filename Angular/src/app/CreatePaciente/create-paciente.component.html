<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomePaciente">First Name</label>
      <input type="text" class="form-control" id="nomePaciente" required [(ngModel)]="paciente.nomePaciente" name="firstName">
    </div>

    <div class="form-group">
      <label for="numeroCarteiraPlano">Last Name</label>
      <input type="text" class="form-control" id="numeroCarteiraPlano" required [(ngModel)]="paciente.numeroCarteiraPlano" name="lastName">
    </div>

    <div class="form-group">
      <label for="idPlanoDeSaude">First Name</label>
      <input type="text" class="form-control" id="idPlanoDeSaude" required [(ngModel)]="paciente.idPlanoDeSaude" name="emailId">
    </div>

    <div class="form-group">
      <label for="idEspecialidade">First Name</label>
      <input type="text" class="form-control" id="idEspecialidade" required [(ngModel)]="paciente.idEspecialidade" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
